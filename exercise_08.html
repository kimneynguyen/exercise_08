<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Exercise 8: CSS Classes and IDs</title>
</head>
<body>
<style>

#main-headline {
  text-align: center;
  color: blue;
}

#header {
  text-align: center;
}

.place-description {
  color: olive;
  font-family: Verdana;
}

.person-description {
  color: purple;
}

.top-favorite {
  font-weight: bold;
  color: red;
}

.important-point {
  text-decoration: underline;
}

.emphasis {
  font-style: italic;
}
</style>

  <h1 id="main-headline" class ="emphasis">Hello World!</h1>
  <h2 id="header">A place I would like to visit</h2>
  <p class="place-description">Japan</p>
  <h2 id="header">A person I admire (past or present)</h2>
  <p class="person-description"> My mom <span class="important-point" >is very important</span> to me!</p>
  <h2 id="header">Favorite fruits</h2>
  <ul>
    <li class="top-favorite emphasis">jack fruit</li>
    <li>grapes</li>
    <li>mangos</li>
  </ul>
  <h2 id="header">Favorite presidents</h2>
  <ol>
    <li>lincoln</li>
    <li>obama</li>
  </ol>
  <h2 id="header">What I want to eat today</h2>
  <ul>
    <li>sushi</li>
    <li>chocolate</li>
    <li>strawberries</li>
  </ul>

</body>
</html>
